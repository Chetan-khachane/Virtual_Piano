<! DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="Virtual-Piano_styles.css">

<body>
<div class="container">

        <kbd class="white" id="whead">A</kbd>
    <kbd class="white" id="w1">S</kbd>
    <kbd class="white" id="w2">D</kbd>
    <kbd class="white" id="w3">F</kbd>

<div class="black-keys">
